<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>speed dial</title>
    <link rel="stylesheet" href="style.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <button class="flow" role="control" id="minus">- - -</button>

    <container class="fixed" id="right">
        <section>
            <h3 class="side">current</h3>
            <ul>
                <li>3rd yr modules</li>
                <li>finding accom</li>
                <li>apply to internships</li>
                <li>learning web dev</li>
            </ul>
        </section>

        <section class="side">
            <h3>modules</h3>
            <ul>
                <li>topology & groups</li>
                <li>intro to rep theory</li>
            </ul>
        </section>

        <button role="control" id="erase">erase</button>
    </container>

    <container class="fixed" id="copy">
        <h3>write</h3>
        <input id="mytext" type="text">
    </container>

    <button class="flow" role="control" id="plus">+++</button>


    <script src="index.js"></script>
</body>
</html>
