<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>speed dial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <section class="fixed" id="current">
        <h3>current</h3>
        <ul>
            <li>3rd yr modules</li>
            <li>finding accom</li>
            <li>apply to internships</li>
            <li>learning web dev</li>
        </ul>
    </section>

    <section class="flow">
        <h3>modules</h3>
        <ul>
            <li>topology & groups</li>
            <li>intro to rep theory</li>
        </ul>
    </section>

    <section class="flow">
        <label class="memoH">memo #1 ~ </label>
        <button id="btn1" class="paste"></button>
        <p id="memo1"></p>
    </section>

    <section class="flow">
        <label class="memoH">memo #2 ~ </label>
        <button id="btn2" class="paste"></button>
        <p id="memo2"></p>
    </section>

  

    <section class="fixed" id="copy">
        <h3>enter</h3>
        <input id="mytext" type="text">
    </section>
</main>
    <button class="flow" id="plus">+++</button>

    <script src="index.js"></script>
</body>
</html>
